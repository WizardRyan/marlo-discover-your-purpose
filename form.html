<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script defer src="scripts.js"></script>
    <title>Form</title>
</head>

<body>
    <div class="form-wrapper">
        <div class="mdl-card mdl-shadow--2dp form-card">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Send Me an Email</h2>
            </div>
            <div class="mdl-card__supporting-text">
                tell us about yourself
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <form action="#" id="form1">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input id="subj" class="mdl-textfield__input" type="text">
                        <label class="mdl-textfield__label" for="subj">Name...</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <textarea id="bod" class="mdl-textfield__input" type="text" rows="5"></textarea>
                        <label class="mdl-textfield__label" for="bod">Why are you interested?...</label>
                    </div>

                </form>
                <div>
                    <button id="bt1" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent mdl-button--raised">Send</button>
                </div>
            </div>
        </div>

        <a href="index.html" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent back-button">Go Back</a>
    </div>

</body>

</html>
